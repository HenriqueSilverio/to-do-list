<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">To-do List</h1>
    <p class="header__description">
      A simple to-do list with JavaScript.
    </p>
  </header>
  <main class="tasks">
    <label class="tasks__label">
      Put your tasks here:
      <input class="tasks__input" data-js="task-input" type="text">
    </label>
    <button class="btn" data-js="btn" type="button">
      Add
    </button>

    <ul class="tasks__list" data-js="task-list">
    </ul>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
